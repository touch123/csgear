input:
  path: 'D:/log/'

  logtype:
    - mis_clt
    - postran
    - qrcodetran
    - qr_clt
    - hoteltran
    - hotel_clt
    - ictran

  mis_clt:
    type: custom
    part:
      - write
      - read
    re:
      Head: '^(\\d+): '
      Tail: '.*?(\\[.*\\])'


  postran:
    re:
      Rrn: ' szRrn=\[(.*?)\]'
      CountNo: 'szCountNo=\[(.*?)\]'
      MrchId: 'MrchId = \[(.*?)\]'
      TermId: 'TermId = \[(.*?)\]'
      Amount: ' Amount =\[(.*?)\]'
      RespCode: 'RespCode = \[(.*?)\]'
      TraceNo: "^.*PROC_MSG INSERT.*VALUES\\('.*?', '.*?', '.*?', '.*?', '(.*?)',.*\\)"

  ictran:
    re:
      Rrn: ' szRrn=\[(.*?)\]'
      CountNo: 'szCountNo=\[(.*?)\]'
      MrchId: 'MrchId = \[(.*?)\]'
      TermId: 'TermId = \[(.*?)\]'
      Amount: ' Amount =\[(.*?)\]'
      RespCode: 'RespCode = \[(.*?)\]'
      TraceNo: "^.*PROC_MSG INSERT.*VALUES\\('.*?', '.*?', '.*?', '.*?', '(.*?)',.*\\)"

  qrcodetran:
    re:
      MrchId: "MrchId = '(.*?)'"
      TermId: 'TermId=\[(.*?)\]'
      respcode: '\"respcode\":	\"(.*?)\",'
      amount: '\"amount\":	\"(.*?)\"'
      rrn: '"rrn":	"(.*?)"'
      traceno: "\"abctraceno\":	\"(.*?)\""
      countno: '\"countno\":	\"(.*?)\"'
      orderid: '\"orderid\":	\"(.*?)\"'
      auth_code: '\"auth_code\":	\"(.*?)\"'

  qr_clt:
    re:

  hotel_clt:
    re:

  hoteltran:
    re:

output:
  path:  'D:/classified_log/'
  dbpath: 'identifier.sqlite'
  finder: 'D:/output'

  filter:
    re:
      - '^\d{1,3}\: '
      - 'begin pack DE'
      - 'Dcc'
      - 'g_Compressed'
      - 'Proc'
      - 'Transcation Start'
      - 'Proc GetTermInfo End OK ...'
      - 'GetTransType end ok...'
      - 'GetTransType begin ...'
      - 'GetTraceNo being ...'
      - 'Proc CheckTermInfo End OK ...'
      - 'Procp GetTermExtra Begin ...'
      - 'unpack_POS8583 function OK!'
      - 'Proc Abc_UnpackAbc End OK ...'
      - 'Ready to process new transaction'
      - '\*{10,}'
      - '^\[.*?- (.*?)\] : *$'
      - 'RawData=='

  translation:
    re:
      'CardType': '卡类型:'
      'TransType': '交易类型:'
      'DisAmount': '折扣金额:'
      'begin': '开始'
      'RespCode(.*)': '响应码:\g<1>'
      'szRrn(.*)': '参考号:\g<1>'
      'Chase (.*) begin': '开始交易 \g<1>'
      '(.*) begin ...': '\g<1> 开始'
      'szBuf(.*)': '交易结果\g<1>'
      'TermId': '终端号'
      'MrchId': '款台号'
      'CountNo': '流水号'
